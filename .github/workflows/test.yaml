name: Python test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
        toolchain:
          - "stable"
        # build stable for only 3.7
        include:
          - python-version: "3.7"
            toolchain: "stable"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        id: rust-toolchain
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.20.2'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: cargo-cache-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('Cargo.lock') }}

      - name: Check Formatting
        uses: actions-rs/cargo@v1
        if: ${{ matrix.python-version == '3.10' && matrix.toolchain == 'stable' }}
        with:
          command: fmt
          args: -- --check

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        if: ${{ matrix.python-version == '3.10' && matrix.toolchain == 'stable' }}
        with:
          command: clippy
          args: --all-targets --all-features -- -D clippy::all -A clippy::redundant_closure

      - name: Create Virtualenv (3.7)
        if: ${{ matrix.python-version == '3.7' }}
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-37.txt

      - name: Create Virtualenv (3.10)
        if: ${{ matrix.python-version == '3.10' }}
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-310.txt

      - name: Create Virtualenv (3.11)
        if: ${{ matrix.python-version == '3.11' }}
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-311.txt

      - name: Run tests
        env:
          RUST_BACKTRACE: 1
        run: |
          git submodule update --init
          source venv/bin/activate
          pip install -e . -vv
          pytest -v .
